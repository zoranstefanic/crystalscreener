{% extends "base.html" %}

{% block content %}
<div class="content">
	<table border="1">
	{% for s in screen %}
		<tr>
		<td class="name"><a href="/screens/{{s.screen_name}}">{{ s.screen_name }}</a></td>
		<td>{{ s.well }}</td>
		<td>{{ s.buffer }}</td>
		<td class="salt"><a href="/search/{{s.salt1}}">{{ s.salt1 }}</a></td>
		<td class="salt"><a href="/search/{{s.salt2}}">{{ s.salt2 }}</a></td>
		<td class="salt"><a href="/search/{{s.salt3}}">{{ s.salt3 }}</a></td>
		<td class="salt"><a href="/search/{{s.salt4}}">{{ s.salt4 }}</a></td>
		<td class="prec"><a href="/search/{{s.prec1}}">{{ s.prec1 }}</a></td>
		<td class="prec"><a href="/search/{{s.prec2}}">{{ s.prec2 }}</a></td>
		<td class="prec"><a href="/search/{{s.prec3}}">{{ s.prec3 }}</a></td>
		<td>{{ s.screen_ph}}</td>
		</tr>
	{% endfor %}
</div>
{% endblock %}
